<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/Pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Pokemen</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-red navbar-expand bg-red text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Pokeball.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2 text-light"><strong>Pokemen</strong></span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row justify-content-around align-items-center">
            <!-- ENCOUNTER DRAW -->
            <div class="col-md-9">
                <div class="poke-card py-3">
                    <div id="encounter" class="row justify-content-between align-items-center bg-info"></div>
                </div>
                <div id="team" class="row text-center justify-content-center mt-3 bg-info">
                </div>
            </div>
            <div class="col-md-3 p-5">
                <div class="row justify-content-around align-items-center bg-info my-3">
                    <div class="col-12 p-3">
                        <h3 class="text-center text-dark">Pokedex</h3>
                        <div class="locked-scroll pb-5 my-2">
                            <!-- POKEDEX DRAW -->
                            <ul id="pokedex" class="pl-3"></ul>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around align-items-center bg-info my-3">
                    <div class="col-12 p-3">
                        <h3 class="text-center text-dark">My PC</h3>
                        <div class="locked-scroll pb-5 my-2">
                            <!-- MY PC DRAW -->
                            <ul id="my-pc" class="pl-3"></ul>
                            <button class="btn btn-danger ml-4" onclick="app.myPCController.releaseAll()">
                                RELEASE ALL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-red text-light">
        <div class="row text-center">
            <div class="col pt-3 pb-2">
                <h5><strong>Made with <i class="fas fa-dot-circle"></i> by Samwise</strong></h5>
            </div>
        </div>
    </footer>
    <!-- #region SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
    <!-- #endregion -->
</body>

</html>
